{% extends "clouderp/base.html" %}


{% block title %}Delete Groups{% endblock %}






{% block content %}

<div class="content-wrapper">
	<div class="container">
		<section class="content-header">
			<div class="col-md-12">
			<h1>
			<strong>Delete {{group1.group_Name }}?</strong>
			</h1>
			</div>
		</section>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete">
  <a href="{% url 'accounting_double_entry:groupdetail' pk2=group1.pk pk1=company_details.pk %}">Cancel</a>

</form>
	</div>
</div>

{% endblock %}
